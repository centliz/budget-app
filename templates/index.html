<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>공유 가계부</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>💰 두 사람이 공유하는 가계부</h2>
    <form method="POST">
        이름: <input type="text" name="user" required> &nbsp;
        항목: <input type="text" name="category" required> &nbsp;
        금액: <input type="number" name="amount" required> 원 &nbsp;
        메모: <input type="text" name="note"> &nbsp;
        <button type="submit">지출 기록</button>
    </form>

    <h3>📋 최근 지출 내역</h3>
    <table>
        <tr>
            <th>이름</th><th>항목</th><th>금액</th><th>메모</th><th>날짜</th>
        </tr>
        {% for row in expenses %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}원</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
